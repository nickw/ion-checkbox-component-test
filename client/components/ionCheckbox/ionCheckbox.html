<template name="ionCheckbox">
  <label class="item item-checkbox">
    <div class="checkbox checkbox-input-hidden disable-pointer-events">
      <input type="checkbox" name={{name}} id={{id}} value="{{value}}" checked={{checked}} {{disabled}}>
      <i class="checkbox-icon"></i>
    </div>
    <div class="item-content disable-pointer-events">{{> UI.contentBlock}}</div>
  </label>
</template>
